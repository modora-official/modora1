<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 - Halaman Hilang | MODORA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --primary: #2563eb;
            --secondary: #4f46e5;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        /* RESET TOTAL (ANTI KOTAK PUTIH SAAT KLIK) */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            outline: none !important; 
            -webkit-tap-highlight-color: transparent !important; 
            -webkit-touch-callout: none;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Hiasan Background (Biar Keren) */
        .blob {
            position: absolute; width: 300px; height: 300px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(80px); opacity: 0.15; border-radius: 50%;
            z-index: -1; animation: moveBlob 10s infinite alternate;
        }
        .blob-1 { top: -50px; left: -50px; }
        .blob-2 { bottom: -50px; right: -50px; animation-delay: -5s; }

        @keyframes moveBlob {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30px, 50px) scale(1.1); }
        }

        /* Container Kartu */
        .error-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid white;
            padding: 40px 30px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Angka 404 */
        .glitch-text {
            font-size: 80px;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }

        .error-msg {
            font-size: 20px; font-weight: 800; color: var(--text-main);
            margin-bottom: 10px;
        }

        .error-desc {
            font-size: 13px; color: var(--text-muted); font-weight: 500;
            margin-bottom: 30px; line-height: 1.6;
        }

        /* Tombol Keren */
        .btn-home {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; text-decoration: none;
            border-radius: 16px; font-weight: 700; font-size: 14px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
            transition: 0.2s; border: none; cursor: pointer;
        }

        .btn-home:active {
            transform: scale(0.96);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.15);
        }

        .icon-box {
            font-size: 50px; margin-bottom: 15px;
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Logo Kecil */
        .logo-small {
            margin-top: 30px; font-size: 12px; font-weight: 800;
            color: var(--text-muted); letter-spacing: 1px; opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="error-card">
        <div class="icon-box">ðŸ›¸</div>
        
        <div class="glitch-text">404</div>
        <div class="error-msg">Halaman Hilang</div>
        <div class="error-desc">
            Waduh! Halaman yang kamu cari sepertinya sudah dihapus atau link-nya salah.
        </div>

        <a href="/" class="btn-home">
            <i class="fa-solid fa-house"></i> Kembali ke Home
        </a>

        <div class="logo-small">MODORA SYSTEM</div>
    </div>

</body>
</html>
